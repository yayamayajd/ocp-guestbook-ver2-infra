namespace: jiadai-dev

backend:
  name: backend
  replicas: 2
  image: ghcr.io/yayamayajd/guestbook-api@sha256:14d2a2703a9f77d49f7bb94d15e7428e574616dab4714a35f3bc14e1e695fd85
  containerPort: 8080

  dbhost: postgres
  dbport: 5432
  dbuser: guestbook
  dbname: guestbook
  

  svcname: backend
  svcport_name: http
  svcport: 8080
  targetPort: 8080
